<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Pedidos</title>

    <!-- Agrega el script de Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyD2Pysgp_7IYKa8b3VN3wG55ly0saR8AMU",
          authDomain: "proyecto-bar-b79c8.firebaseapp.com",
          projectId: "proyecto-bar-b79c8",
          storageBucket: "proyecto-bar-b79c8.appspot.com",
          messagingSenderId: "629613959942",
          appId: "1:629613959942:web:5eee0d55059f6be32a9c87"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      
        // Initialize Firestore
        const db = getFirestore(app);

        // Función para enviar pedidos a Firestore
        window.enviarPedido = async function() {
            const mesa = document.getElementById("mesa").value;
            const pedido = document.getElementById("pedido").value;
            const precio = document.getElementById("precio").value;

            try {
                // Agrega el pedido a la colección "pedidos"
                const docRef = await addDoc(collection(db, "pedidos"), { mesa, pedido, precio });
                console.log("Pedido enviado correctamente con ID: ", docRef.id);
            } catch (error) {
                console.error("Error al enviar el pedido: ", error);
            }
        }
    </script>
</head>
<body>
    <h1>Enviar Pedidos</h1>
    <label for="mesa">Mesa:</label>
    <input type="number" id="mesa">
    <br>
    <label for="pedido">Pedido:</label>
    <input type="text" id="pedido">
    <br>
    <label for="precio">Precio:</label>
    <input type="number" id="precio">
    <br>
    <button onclick="enviarPedido()">Enviar Pedido</button>
</body>
</html>
